<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />

    <title>Signin Template Â· Bootstrap</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.5/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#563d7c" />

    <style>
      body {
        height: 100vh;
        width: 100%;
      }
      main {
        max-width: 350px;
      }

      .form-signin {
        padding: 1rem;
      }

      .form-signin .form-floating:focus-within {
        z-index: 2;
      }

      input[type='email'],
      input[type='text'] {
        padding: 20px;
        width: 350px;
      }

      .form-signin input[type='email'] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      #inputFirstName {
        border-radius: 0px;
        margin-bottom: -1px;
      }

      .form-signin input[type='text']:last-of-type {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        margin-bottom: 20px;
      }
      button {
        width: 100%;
      }
      .sr-only {
        display: none;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <main class="d-flex justify-content-center align-items-center">
      <form class="form-signin text-center" action="/" method="post">
        <img
          class="mb-4"
          src="images/donald-pump.jpg"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="h3 mb-3 font-weight-normal">Sign up to the newsletter</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          name="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="inputFirstName" class="sr-only">First Name</label>
        <input
          type="text"
          name="fName"
          id="inputFirstName"
          class="form-control"
          placeholder="First Name"
          required
          autofocus
        />
        <label for="inputLastName" class="sr-only">Last Name</label>
        <input
          type="text"
          name="lName"
          id="inputLastName"
          class="form-control"
          placeholder="Last Name"
          required
        />
        <button class="btn btn-lg btn-primary btn-block" type="submit"
          >Sign up</button
        >
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
      </form>
    </main>
  </body>
</html>
